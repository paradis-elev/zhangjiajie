<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Vremea la Zhangjiajie</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #002f4b, #005f73);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      display: flex;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }

    .content {
      flex: 1;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .weather-card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      margin-bottom: 40px;
    }
    .weather-card h2 {
      margin-top: 0;
    }
    .weather-main {
      /* Am scos afișarea iconiței separate, rămâne doar temperatura + descriere */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .temperature {
      font-size: 2.5rem;
      font-weight: 600;
    }
    .description {
      font-size: 1.2rem;
      text-transform: capitalize;
    }
    .details {
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/index.html">Pagina Principală</a>
    <a href="#">Vreme</a>
    <a href="#">Altele</a>
  </nav>

  <div class="content">
    <div class="weather-card" id="weather-card">
      <h2>Vremea Actuală la Zhangjiajie</h2>
      <div class="weather-main" id="weather-main">
        Se încarcă...
      </div>
      <div class="details" id="weather-details"></div>
    </div>
  </div>

  <script>
    const lat = 29.1171;
    const lon = 110.4792;
    const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=relativehumidity_2m,windspeed_10m`;

    async function getWeather() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        const current = data.current_weather;
        const temp = current.temperature;
        const wind = current.windspeed;
        const time = current.time;
        const humidity = data.hourly.relativehumidity_2m[0];

        // Nu afișăm iconiță, doar text
        document.getElementById("weather-main").innerHTML = `
          <div class="temperature">${temp.toFixed(1)}°C</div>
          <div class="description">Temperatură actuală</div>
          <div>Actualizat: ${new Date(time).toLocaleTimeString()}</div>
        `;

        document.getElementById("weather-details").innerHTML = `
          <strong>Vânt:</strong> ${wind.toFixed(1)} km/h<br>
          <strong>Umiditate (estimată):</strong> ${humidity}%<br>
        `;
      } catch (err) {
        console.error("Eroare la încărcarea vremii:", err);
        showFakeWeather();
      }
    }

    function showFakeWeather() {
      const temp = (Math.random() * (20 - 5) + 5).toFixed(1);
      const wind = (Math.random() * (15 - 0) + 0).toFixed(1);
      const humidity = Math.floor(Math.random() * (90 - 40) + 40);

      document.getElementById("weather-main").innerHTML = `
        <div class="temperature">${temp}°C</div>
        <div class="description">Estimare</div>
        <div>Actualizat: ${new Date().toLocaleTimeString()}</div>
      `;
      document.getElementById("weather-details").innerHTML = `
        <strong>Vânt:</strong> ${wind} km/h<br>
        <strong>Umiditate:</strong> ${humidity}%<br>
      `;
    }

    getWeather();
    setInterval(getWeather, 10 * 60 * 1000);
  </script>

</body>
</html>
